<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamDream | {% block title %}{% endblock %}</title>

    <!-- Imports -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/navbar.css" />
    <link rel="stylesheet" href="/static/css/modals.css" />
    <link rel="stylesheet" href="/static/css/toasts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="navbar" id="navbar">
      <div class="navbar-left">
        <div class="navbar-brand">
          <img
            src="/static/img/netflix.png"
            alt="StreamDream"
            class="brand-img"
          />
        </div>

        <div class="navbar-links">
          <a href="/" class="active">Home</a>
          <a href="#submit">Submit</a>
        </div>
      </div>

      <div class="navbar-profile">
        <img
          src="/static/img/profile.png"
          alt="Profile Picture"
          class="profile-img"
          onclick="toggleProfileDropdown()"
        />
        <div class="profile-dropdown" id="profile-dropdown"></div>
        <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
          <div class="burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
      </div>
    </div>

    <div class="contents">
      {% block contents %}{% endblock %}

      <div id="modal" class="modal">
        <div class="modal-content">
          <h2 id="modal-title">Modal Title</h2>
          <div id="modal-contents">
            <p id="modal-content">This is the modal content/</p>
            <button class="button" onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>

      <div id="toast-container"></div>
    </div>
  </body>

  <script src="/static/js/modals.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/toasts.js"></script>
  <script src="/static/js/profile.js"></script>
  <script src="/static/js/admin.js"></script>
  {% block scripts %}{% endblock %}

  <script>
    document.querySelectorAll(".card").forEach((card) => {
      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        card.style.setProperty("--x", x + "%");
        card.style.setProperty("--y", y + "%");
      });
    });
  </script>
</html>
